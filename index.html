<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stage 1</title>
</head>

<body>
    <main>
        <section class="container content">
            <div class="img-container">
                <img data-testid="slackDisplayImage" src="ciijay.jpg" alt="Ezeh-Chijioke" class="img">
            </div>
            <p data-testid="slackUserName" class="text">Username : Ezeh Chijioke</p>
            <p data-testid="currentDayOfTheWeek" id="day" class="text textalt"></p>
            <p data-testid="currentUTCTime" id="utc" class="utc"></p>
            <p data-testid="myTrack" class="text textalt">Track : Frontend</p>
            <a data-testid=“githubURL” href="https://github.com/Ezeh20/UTC" class="text textalt">Link to the GitHub
                Repo</a>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
